<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Spher</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id='spher-feed' data-valid-User='true'></div>
   
    <script>
    
    var path = window.location.pathname
    var match= path.match(/(?<share_id>\d+)/)
    if (match){
      var shareId =match.groups.share_id
      var homeEl = document.getElementById('Home_Share')
      homeEl.className = "d-none"
      var shareEl = "<div class= 'spher-detail' data-share-id="+shareId+" data-class-name='col-6 mx-auto'></div>"
      var mainContainer = document.getElementById('share-container')  
      mainContainer.innerHTML = shareEl 
    } 
    
    </script> 

  </body>
</html>
